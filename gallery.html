<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page metadata and title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- Header with title and navigation -->
  <body>
    <header>
      <h1 id="title" class="title">Art Gallery</h1>
      <!-- Navigation bar with links -->
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          |
          <li><a href="gallery.html" class="active">Gallery</a></li>
        </ul>
      </nav>
    </header>

    <!-- Gallery heading section -->
    <section id="gallery-h2" class="gallery-h2">
      <h2>Cities & Landscapes</h2>
    </section>

    <!-- Main gallery content -->
    <main>

      <section id="gallery" class="gallery">

        <img
          src="Assets/photos/city1.jpg"
          alt="Cityscape"
          class="gallery-image1"
        />

        <img
          src="Assets/photos/city2.jpg"
          alt="City at Night"
          class="gallery-image2"
        />

        <img
          src="Assets/photos/city3.jpg"
          alt="Urban Skyline"
          class="gallery-image3"
        />

        <img
          src="Assets/photos/city4.jpg"
          alt="Modern Architecture"
          class="gallery-image4"
        />

        <iframe
          src="Assets/photos/city5.jpg"
          title="City Lights"
          class="gallery-image5"
        ></iframe>
      </section>

      <section class="polaroid-gallery">
        <div class="polaroid">
          <img src="Assets/photos/city6.jpg" alt="Downtown View" />
          <p>Downtown View</p>
        </div>
        <div class="polaroid">
          <img src="Assets/photos/city7.jpg" alt="City Reflection" />
          <p>City Reflection</p>
        </div>
        <div class="polaroid">
          <img src="Assets/photos/city8.jpg" alt="Sunset Over City" />
          <p>Sunset Over City</p>
        </div>
        <div class="polaroid">
          <img src="Assets/photos/city9.jpg" alt="City Bridge" />
          <p>City Bridge</p>
        </div>
        <div class="polaroid">
          <img src="Assets/photos/city10.jpg" alt="Historic City Center" />
          <p>Historic City Center</p>
        </div>
        <div class="polaroid">
          <img src="Assets/photos/city11.jpg" alt="City Park" />
          <p>City Park</p>
        </div>
      </section>

      <!-- Footer with copyright -->
      <footer>
        <p>&copy; 2025 Laurea WSD - Art Gallery. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
